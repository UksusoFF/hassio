homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 53.230345
  longitude: 50.189222
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Samara
  # Customization file
  customize: !include customize.yaml
  whitelist_external_dirs:
    - /tmp

#http:
#  ssl_certificate: /ssl/fullchain.pem
#  ssl_key: /ssl/privkey.pem

system_health:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Checks for available updates
updater:

# Discover some devices automatically
discovery:
  ignore:
  - samsung_tv

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Cloud
cloud:

map:

recorder:
  exclude:
    domains:
      - automation
      - camera
      - route
    entities:
      - sensor.bedroom_tv_challenge
      - sensor.bedroom_tv_info_url
      - input_text.bedroom_tv_message
      - sensor.kicker_team
      - device_tracker.esp_3943e3
      - device_tracker.kirills_mac
      - device_tracker.eeepc1008ha

lovelace:
  mode: yaml

input_text:
  bedroom_tv_message:
    name: Message

device_tracker:
  - platform: ddwrt
    host: 192.168.1.1
    username: UksusoFF
    password: !secret router_password
    track_new_devices: true
    interval_seconds: 120
    new_device_defaults:
      track_new_devices: false

rest_command:
  bedroom_tv_shutdown:
    url: "http://192.168.1.50:1080/cgi-bin/samygo-web-api.cgi?challenge={{ states('sensor.bedroom_tv_challenge') }}&action=SHUTDOWN"
  bedroom_tv_message:
    url: "http://192.168.1.50:1080/cgi-bin/samygo-web-api.cgi?challenge={{ states('sensor.bedroom_tv_challenge') }}&action=ALERT&type=CENTER&message={{ states('input_text.bedroom_tv_message') }}"

switch:
  - platform: wake_on_lan
    host: "192.168.1.5"
    name: "Kirill's PC"
    mac_address: !secret kirills_pc_mac

weather:
  - platform: openweathermap
    name: Weather
    api_key: !secret openweathermap_key

binary_sensor:
  - platform: ping
    host: 192.168.1.50
    name: Bedroom TV
  - platform: ping
    host: 8.8.8.8
    name: Internet
    count: 1
    scan_interval: 30
    
sensor:
  - platform: command_line
    name: Kicker Team
    command: "/config/team.sh"
    scan_interval: 86400
  - platform: template
    sensors:
      bedroom_tv_challenge:
        value_template: !secret bedroom_tv_challenge
      bedroom_tv_info_url:
        value_template: "http://192.168.1.50:1080/cgi-bin/samygo-web-api.cgi?challenge={{ states('sensor.bedroom_tv_challenge') }}&action=CHANNELINFO"

camera:
  - platform: generic
    name: Bedroom TV Image
    still_image_url: "http://192.168.1.50:1080/cgi-bin/samygo-web-api.cgi?challenge={{ states('sensor.bedroom_tv_challenge') }}&action=SNAPSHOT"
  - platform: ffmpeg
    name: Porch Camera
    input: "rtsp://192.168.1.10:554/user=admin&password=&channel=1&stream=0.sdp?"
  - platform: ffmpeg
    name: Intercom Camera
    input: "rtsp://192.168.1.10:554/user=admin&password=&channel=2&stream=0.sdp?"
  - platform: ffmpeg
    name: First Floor Camera
    input: "rtsp://192.168.1.10:554/user=admin&password=&channel=3&stream=0.sdp?"
  
notify:
  - name: Slack
    platform: slack
    api_key: !secret slack_token
    default_channel: '#home'
  - name: Facebook
    platform: facebook
    page_access_token: !secret facebook_token

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
